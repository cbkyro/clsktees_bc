<li
  class="
    sort-by-item
    {{#if sort '===' param}}is-active{{/if}}
  "
>
  <input
    class="mobile-sort-radio"
    type="radio"
    name="sort"
    id="{{param}}"
    value="{{param}}"
    {{#if sort '===' param}}checked{{/if}}
  >
  <label for="{{param}}">
    {{lang label}}
  </label>
</li>
