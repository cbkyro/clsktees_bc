<div class="listing-utils">
  <div class="button-group grid-list-view">
    <button
      class="button-group-item view-mode-toggle grid {{#if theme_settings.collections-view '===' 'grid'}}active{{/if}}"
      data-listing-view="grid"
    >
      <svg class="icon icon-grid"><use xlink:href="#icon-grid" /></svg>
      <span class="button-label">{{lang 'category.grid'}}</span>
    </button>
    <button
      class="button-group-item view-mode-toggle list {{#if theme_settings.collections-view '===' 'list'}}active{{/if}}"
      data-listing-view="list"
    >
      <svg class="icon icon-list"><use xlink:href="#icon-list" /></svg>
      <span class="button-label">{{lang 'category.list'}}</span>
    </button>
  </div>
</div>
